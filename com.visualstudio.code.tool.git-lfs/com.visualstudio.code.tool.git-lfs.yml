id: com.visualstudio.code.tool.git-lfs
branch: '22.08'
build-extension: true
sdk: org.freedesktop.Sdk//22.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
runtime: com.visualstudio.code
runtime-version: stable
separate-locales: false
appstream-compose: false

build-options:
  append-path: /usr/lib/sdk/golang/bin
  prefix: /app/tools/git-lfs
  strip: true

cleanup:
  - '*.a'
  - '*.la'
  - /share/man

modules:
  - name: git-lfs
    buildsystem: simple

    build-options:
      env:
        GO111MODULE: on
        GOFLAGS: -mod=vendor

    build-commands:
      - go build -v -o ${FLATPAK_DEST}/bin/git-lfs ./git-lfs.go

    sources:
      - type: git
        url: https://github.com/git-lfs/git-lfs.git
        tag: v3.3.0
        commit: 77deabdf9a18f8a07ecfd3e0f4aa572ffbbab8d4

        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: bundle-setup
    buildsystem: simple

    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}

    sources:
      - type: file
        path: com.visualstudio.code.tool.git-lfs.metainfo.xml
